title: Paya Lebar Methodist Girls' School (Primary)
url: https://www.open.gov.sg
favicon: /images/Logo.png
colors:
  primary-color: "#f2bb16"
  secondary-color: "#d9043d"
  media-colors:
    - title: media-color-one
      color: "#2a0859"
    - title: media-color-two
      color: "#f29e38"
    - title: media-color-three
      color: "#8b572a"
    - title: media-color-four
      color: "#bd10e0"
    - title: media-color-five
      color: "#f2f2f2"
description: ""
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
